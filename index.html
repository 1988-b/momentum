<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="clock__wrap">
      <h1 class="clock__title">00:00</h1>
    </div>
    <div class="name__wrap">
      <form class="name__form">
        <input type="text" placeholder="당신의 이름은 무엇인가요?" />
      </form>
      <h2 class="name__value">안녕하세요</h2>
    </div>
    <div class="todo__wrap">
      <form class="todo__form">
        <input type="text" placeholder="할 일을 적어주세요." />
      </form>
      <ul class="todo__list"></ul>
    </div>
  </body>
</html>
